<!-- templates/cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="product-list-container">
        <div class="product-list">
            {% for product in cart %}
                <div class="card">
                    <img src="https://via.placeholder.com/300" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <p class="price">${{ product.price }}</p>
                    <a href="{{ url_for('product', product_id=product.id) }}" class="details-btn">Details</a>
                    <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="add-to-cart">Add to Cart</a>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <button class="continue-shopping-btn">
        <a href="{{ url_for('index') }}" class="continue-shopping">Continue Shopping</a>
    </button>
</body>
</html>

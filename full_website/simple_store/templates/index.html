<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>Online Store</h1>
            <div class="navbar-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="#">Categories</a>
                <a href="#">Deals</a>
                <a href="{{ url_for('view_cart') }}">View Cart</a>
                <a href="#">Your Orders</a>
                <a href="#">Wishlist</a>
                <a href="#">Account Settings</a>
                <a href="#">Sign Out</a>
            </div>
        </nav>
        <div class="main-content">
            <h2>Shop by Category</h2>
            <div class="categories">
                <a href="#">Electronics</a>
                <a href="#">Clothing</a>
                <a href="#">Books</a>
                <!-- Add more categories as needed -->
            </div>
            <h2>Featured Products</h2>
            <div class="product-list-container">
                <div class="scroll-btn prev-btn"><i class="fa fa-chevron-left"></i></div>
                <div class="product-list">
                    {% for product in products %}
                        <div class="card">
                            <img src="https://via.placeholder.com/300" alt="{{ product.name }}">
                            <h3>{{ product.name }}</h3>
                            <p class="price">${{ product.price }}</p>
                            <a href="{{ url_for('product', product_id=product.id) }}" class="details-btn">Details</a>
                            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="add-to-cart">Add to Cart</a>
                        </div>
                    {% endfor %}
                </div>
                <div class="scroll-btn next-btn"><i class="fa fa-chevron-right"></i></div>
            </div>
        </div>
    </div>

    
    <!-- Add this script at the end of your body tag -->
<script>
    const container = document.querySelector('.product-list-container');
    const scrollDistance = 50; 

    document.querySelector('.next-btn').addEventListener('click', () => {
        container.scrollLeft += scrollDistance;
    });

    document.querySelector('.prev-btn').addEventListener('click', () => {
        container.scrollTo({
            left: container.scrollLeft - scrollDistance,
            behavior: 'smooth'
        });
    });
</script>


</body>
</html>
